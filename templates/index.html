<!DOCTYPE html>
<html>
  <head>
    <title>Input Field Example</title>
  </head>
  <body>
    <form method="POST" action="/results">
      <label for="input-field">Enter a stock ticker symbol:</label>
      <input type="text" id="input-field" name="ticker" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
